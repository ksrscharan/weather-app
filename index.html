<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <div class="container">
        <input type="text" id="city-name" class="city-name" placeholder="Enter City Here" autocomplete="off"></input>
        <button class="submit"><i class="fa-solid fa-circle-right"></i></button>
        <div class="temp-value"></span></div>
        <div class="city-display"></div>
        <div class="weather-condition"></div>
        <div class="icon"></div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
